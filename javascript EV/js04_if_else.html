<body>

	<h3>Programa para ordenar 2 números</h3>

	<script languange="javascript">
		<!--

		/* objetivo: Capturar o nome e apresendar uma saudação personalizada */

		/* Definição de Variáveis */
		var js_n1,js_n2;

		/* Entrada de Dados */
		
		js_n1= parseInt(window.prompt('Informe o valor do primeiro número: ' , '00'));
		js_n2= parseInt(window.prompt('Informe o valor do segundo número: ' , '00'));

		/*Saida de dados*/
		document.write('número 1 digitado = ' + js_n1);
		document.write('<br>número 2 digitado = ' + js_n2);
		
		/* Processamento dos dados */
		
		if (js_n1 > js_n2) {
			document.write('<p>A ordem dos números é ' + js_n2 + ' | ' + js_n1 +'</p>');   
		}
		else {
			document.write('<p>A ordem dos números é ' + js_n1 + ' | ' + js_n2 +'</p>');   
		}	

		-->
	</script>

</body>
