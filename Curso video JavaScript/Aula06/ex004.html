<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt arial;
        }
    </style>

</head>
<body>
    <script>
        var nome = window.prompt('Qual Ã© seu nome?')
        var sal = window.prompt('Qual o seu salario?')
       

        document.write(nome + ' tem ' + nome.length + ' letras. <br>') 
        document.write('Em maiusculas fica: ' + nome.toUpperCase() +'<br>') 
        document.write('Em minusculas fica: ' + nome.toLowerCase() +'<br>')         
        document.write('Salario de: ' + sal + '<br>')

        const currency = function(number){
            return new Intl.NumberFormat('pt-br', {style: 'currency',currency: 'BRL', minimumFractionDigits: 2}).format(number);
        };
        document.write('formatado fica assim: ' + currency(sal));
        
    </script>

</body>
</html>
